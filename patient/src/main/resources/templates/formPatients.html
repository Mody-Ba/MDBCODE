<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template1"
>
<head>
    <meta charset="UTF-8">
    <title>FormPatients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <form methode="post" th:action="@{save}">
        <div>
            <label>Nom</label>
            <input class="form-control" type="text" name="nom" th:value="@{Patient.nom}">
            <span th:errors="@{Patient.nom}"></span>>
        </div>

        <div>
            <label>DateNaissance</label>
            <input class="form-control" type="date" name="dateNaissance" th:value="@{Patient.dateNaissance}">
            <span th:errors="@{Patient.dateNaissance}"></span>>
        </div>
        <div>
            <label>Malade</label>
            <input class="form-control" type="checkbox" name="malade" th:checked="@{Patient.malade}">
            <span th:errors="@{Patient.malade}"></span>>
        </div>
        <div>
            <label>Score</label>
            <input class="form-control" type="text" name="score" th:value="@{Patient.score}">
            <span th:errors="@{Patient.score}"></span>>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>>

    </form>>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Liste Patients </div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <label>Keyword</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button class="btn btn-outline-info m-1">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>id</td> <td>Nom</td> <td>Prenom</td> <td>DateNaissance</td> <td>Score</td><td>malade</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>
                    <td>
                        <a onclick="return confirm('est vous sure?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status : ${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-outline-info m-1':'btn btn-outline-info m-1'}"
                       th:href="@{/index(page=${status.index},keyword = ${keyword})}"
                       th:text="${status.index}"></a>
                </li>

            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
